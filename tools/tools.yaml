- name: web_search
  description: google search the user input
  schema:
    type: object
    properties:
      search_term:
        type: string
        description: the query
      required:
        - query
- name: execute_python_code
  description: execute python code
  schema:
    type: object
    properties:
      search_term:
        type: string
        description: python code
      required:
        - code
- name: web_scraper
  description: scrape data from the web
  schema:
    type: object
    properties:
      url:
        type: string
        description: the URL to scrape data from
      required:
        - url
