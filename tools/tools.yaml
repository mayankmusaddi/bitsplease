- name: web_search
  description: google search the user input
  schema:
    type: object
    properties:
      query:
        type: string
        description: the query
      required:
        - query
- name: execute_python_code
  description: execute python code, has to be compilable only python code, always write print in the end to get the output
  schema:
    type: object
    properties:
      code:
        type: string
        description: python code
      required:
        - code
- name: web_scraper
  description: scrape data from the web
  schema:
    type: object
    properties:
      url:
        type: string
        description: the URL to scrape data from
      required:
        - url
- name: fetch_all_products_description
  description: Fetch few-line description of all products offered by Sprinklr.
  schema:
    type: object
    properties: {}
- name: fetch_specific_product_description
  description: Fetch detailed description of a specific Sprinklr product.
  schema:
    type: object
    properties:
      product:
        type: string
        description: the product name
    required:
      - product
- name: fetch_vertical_specific_products
  description: Fetch all of Sprinklr's products that can be pitched to a company under the specified vertical.
  schema:
    type: object
    properties:
      vertical:
        type: string
        description: the vertical industry
    required:
      - vertical
- name: send_mail
  description: Sends a mail
  schema:
    type: object
    properties:
      msg:
        type: string
        description: the message of the mail that is to be sent
    required:
      - msg
- name: get_reply_mail
  description: Retrieves stored mail and creates a positive reply mail for it
  schema:
    type: object
    properties: {}
